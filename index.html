<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- MonteCarlo Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="card">
    <h1>To-do List</h1>
    <hr>
    <p>Enter a new list item below. Click on a list item to delete it.</p>
    <div id="root"></div>  
  </div>
  
  <!-- React -->
  <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

  <script src="todo.js" defer type="text/babel"></script>
  <script src="form.js" defer type="text/babel"></script>
  <script src="index.js" defer type="text/babel"></script>

</body>
</html>
